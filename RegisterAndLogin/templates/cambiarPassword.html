{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contrase√±a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static './css/estiloInicioSesion.css' %}">
</head>
<body>
    <header>
        <div id="caosNew">
            <a href="{% url 'index' %}">
                <img src="{% static 'img/Logo.jpg' %}" alt="Logo" width="50px">
            </a>
            <p>Caos News</p>
        </div>
    </header>  
    <main>
        <form action="{% url 'newPassword' %}" class="form-group" id="form" method="POST">
            {% csrf_token %}
            <div id="formulario" class="mb-3">
                <h1>Change Password</h1>
                {% for field in form %}
                <div class="formItem form-floating mb-3">
                    {{field}}
                    <label for="field.auto_id" class="form-label">{{field.label}}</label>
                </div>
                {% endfor %}
    
                <div class="d-grid mx-auto mb-3" id="submit">
                    <input type="submit" id="inputSubmit" class="btn btn-outline-secondary btn-dark btn-lg rounded-pill" value="ingresar">
                </div>
                <a class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="{% url 'index' %}">...Volver</a>
                {% if error %}
                    <p id="error" class="text-danger">{{error}}</p>
                {% endif %}
            </div>
        </form>
    </main>
</body>
</html>
